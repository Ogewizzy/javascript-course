<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array exercise</title>
</head>
<body>
    <script>

        function findIndex(array, word) { 
            for(i = 0; i < array.length; i++){
                if (array[i] === word){
                    return i;
                }
            }
            return -1;
        }

       console.log( findIndex(['blue','red','orange'],'red'));

       console.log( findIndex(['blue','red','orange'],'green'));
    </script>
</body>
</html>
